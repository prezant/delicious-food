<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delicious Foods</title>
</head>

<body>
    <header>
        <h1>Welcome to the World of Delicious Foods</h1>
        <p>Explore a variety of dishes from around the globe.</p>
    </header>

    <main>
        <section>
            <h2>Popular Dishes</h2>
            <ul>
                <li>Spaghetti Carbonara</li>
                <li>Sushi</li>
                <li>Pho</li>
            </ul>
        </section>

        <section>
            <h2>Gallery</h2>
            <figure>
                <img src="spaghetti.jpg" alt="Plate of Spaghetti Carbonara" width="300">
                <figcaption>Spaghetti Carbonara</figcaption>
            </figure>
            <figure>
                <img src="sushi.jpg" alt="Assorted Sushi" width="300">
                <figcaption>Assorted Sushi</figcaption>
            </figure>
            <figure>
                <img src="pho.jpg" alt="Bowl of Pho" width="300">
                <figcaption>Traditional Vietnamese Pho</figcaption>
            </figure>
        </section>

        <section>
            <h2>Learn More</h2>
            <p>To explore more about international cuisines, visit <a href="https://www.foodnetwork.com"
                    target="_blank">Food Network</a>.</p>
        </section>
    </main>

    
</body>

</html>
